
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A Clock Project</title>
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>   <!--Here I have assigned the numbers on the face of the clock on a typical clock format-->
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="needle">
        <div class="hour"></div>       <!-- The hands of the clock divided into hours, minutes and seconds -->
        <div class="minute"></div>   
        <div class="second"></div>
      </div>
      <img
        src="rado-logo-black-and-white.png"
        alt="rado watch logo"
      />
    </div>
    <script src="script.js"></script>   <!--Link to javascript code -->
  </body>
</html>
