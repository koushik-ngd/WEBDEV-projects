<body>

<!--The navigation tag-->

  <!-- Here's the Booking Form  where you can submit your details and confirm your booking based on the package you choose-->
  <main>
    <h1>BOOKING FORM</h1>
    <form onsubmit="confirmBooking(); return false;">
      <label>First Name:</label><br>
      <input type="text" id="fname" required><br><br>

      <label>Last Name:</label><br>
      <input type="text" required><br><br>

      <label>Credit Card:</label><br>
      <input type="text" required><br><br>

      <label>CVV:</label><br>
      <input type="text" required><br><br>

      <label>Expiry Month (MM):</label><br>
      <input type="text" required><br><br>

      <label>Expiry Year (YY):</label><br>
      <input type="text" required><br><br>

      <label>Select Package:</label><br>
      <select id="package" onchange="showPrice()" required>
        <option value="">--Select--</option>
        <option value="bali">Bali Bliss</option>
        <option value="paris">Paris Getaway</option>
        <option value="swiss">Swiss Adventure</option>
      </select><br><br>

      <p id="price">Price: </p>

      <button type="submit">Confirm</button>
    </form>
  </main>
